<!DOCTYPE html>
<html>
<head>
  <title>Certificate</title>
  <style>
    #canvas {
    
      background-repeat: no-repeat;
      background-size: cover;
	  height:1650px;
	  width:1275px;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>
  <script>
    // Get the canvas element
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');

    // Load the image
    var image = new Image();
	
    image.onload = function() {
      // Set the canvas dimensions to match the image size
      canvas.width = image.width;
      canvas.height = image.height;

      // Draw the image on the canvas
      context.drawImage(image, 0, 0);
      
      // Add text to the image
      context.font = '25px Arial';
	  
      context.fillStyle = 'Red';
      context.fillText('SAKAL SUNIL PATIL', 500, 500);
      var dataURL = canvas.toDataURL('image/png');

// Create a link element and set its attributes
var link = document.createElement('a');
link.href = dataURL;
link.download = 'image_with_text.png';

// Append the link element to the body and trigger a click event to download the image
document.body.appendChild(link);
link.click();
document.body.removeChild(link);

    };

    // Set the source of the image
    image.src = 'certificate.jpg';
	


  </script>
</body>
</html>
